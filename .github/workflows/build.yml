name: Build

on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set product ID
        run: echo "::set-env name=PRODUCT_ID::B0BSNQ2KXF"

      - name: Build app
        run: |
          npm install
          npm run build
