name: Test Product

on:
  push:
    branches:
      - main

jobs:
  test_product:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set Product ID
      run: echo "PRODUCT_ID=B0BSNQ2KXF" >> $GITHUB_ENV

    - name: Run Selenium Tests
      run: |
        export PRODUCT_ID=$PRODUCT_ID
        mvn test
